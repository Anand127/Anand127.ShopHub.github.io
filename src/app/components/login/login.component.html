</head>
<body>
    <div>
        <h2>ShopHub Access</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="container">
                <label for="username">Username</label>
                <input type="text" id="username" formControlName="username">
                <div class="error" *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">
                    Username is required.
                </div>
                <div class="error" *ngIf="loginForm.get('username')?.hasError('alphabetsOnly')">
                    {{ loginForm.get('username')?.getError('alphabetsOnly') }}
                </div>
            </div>
            <div class="container">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password">
                <div class="error" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                    Password is required.
                </div>
                <div class="error" *ngIf="loginForm.get('password')?.hasError('invalidPassword')">
                    Password must contain at least one uppercase letter.
                </div>
                <div class="error" *ngIf="loginForm.get('password')?.hasError('minLength')">
                    Password must be at least 8 characters long.
                </div>
            </div>
            <button type="submit" [disabled]="!loginForm.valid">Login</button>
        </form>
        <button class="mat-button" color="accent" routerLink="/register">Register</button>
    </div>
</body>
