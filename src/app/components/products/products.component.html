<div class="dashboard">
    <h2>Dashboard</h2>
    <p>Total items in cart: {{ cartService.getCartItems().length }}</p>
    <mat-tab-group>
      <mat-tab label="All Products">
        <div *ngFor="let product of products" class="product-card">
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{ product.name }}</mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="product.image" alt="{{ product.name }}">
            <mat-card-content>
              <p>Price: {{ product.price }}</p>
              <p>Description: {{ product.description }}</p>
              <p>Category: {{ product.category }}</p>
              <p>Brand: {{ product.brand }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="primary" (click)="addToCart(product)">Add to Cart</button><br>
              <button mat-button color="primary" (click)="navigateToCart()">View Cart</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </mat-tab>
      <mat-tab label="Categories">
        <mat-list>
          <mat-list-item *ngFor="let category of categories">{{ category }}</mat-list-item>
        </mat-list>
      </mat-tab>
    </mat-tab-group>
  </div>
